<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Calculator</title>
  </head>
  <body>
    <div class="calculator container">
      <div id="title"><span id="fcc">freeCodeCamp</span>(<span id="calc">calculator</span>)</div>
      <div class="output" id="output">0</div>
      <div class="buttons">
        <div class="row">
          <div class="col-xs-3 btn btn-danger btn-lg" id="deleteAll">CA</div>
          <div class="col-xs-3 btn btn-danger btn-lg" id="deleteOne">C</div>
          <div class="col-xs-3 btn btn-primary btn-lg" id="/">/</div>
          <div class="col-xs-3 btn btn-primary btn-lg" id="*">
            <span class="glyphicon glyphicon-remove" id="*"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 btn btn-default btn-lg" id="7">7</div>
          <div class="col-xs-3 btn btn-default btn-lg" id="8">8</div>
          <div class="col-xs-3 btn btn-default btn-lg" id="9">9</div>
          <div class="col-xs-3 btn btn-primary btn-lg" id="-">
            <span class="glyphicon glyphicon-minus" id="-"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 btn btn-default btn-lg" id="4">4</div>
          <div class="col-xs-3 btn btn-default btn-lg" id="5">5</div>
          <div class="col-xs-3 btn btn-default btn-lg" id="6">6</div>
          <div class="col-xs-3 btn btn-primary btn-lg" id="+">
            <span class="glyphicon glyphicon-plus" id="+"></span>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <div class="col-xs-3 btn btn-default btn-lg" id="1">1</div>
            <div class="col-xs-3 btn btn-default btn-lg" id="2">2</div>
            <div class="col-xs-3 btn btn-default btn-lg" id="3">3</div>
            <div class="col-xs-3 btn btn-default btn-lg" id="equal">=</div>
          </div>
          <div class="row">
            <div class="col-xs-3 btn btn-default btn-lg bigButton" id="0">0</div>
            <div class="col-xs-3 btn btn-default btn-lg" id=".">.</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

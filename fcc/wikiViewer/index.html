<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Wiki viewer</title>
  </head>
  <body>
    <div class="header">
      <div class="titles">
        <h3>freeCodeCamp</h3>
        <h1><span id=bigLetter>W</span>IKIPEDI<span id=bigLetter>A</span></h1>
        <p>viewer</p>
      </div>
    </div>
    <div class="content">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target=blank>
        <button class="btn btn-primary" id=random type="text">GET RANDOM ENTRY</button>
      </a>
      <br>
      <p>OR</p>
      <input type="text" placeholder="Search Wikipedia" id="searchTerm" autofocus>
      <button
        type="button"
        class="btn btn-primary"
        id="searchBtn"
        onClick=search()>
        Search
      </button>
      <ul>
        <!-- <a href="#">Search name</a>
        <p>Description</p> -->
      </ul>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>

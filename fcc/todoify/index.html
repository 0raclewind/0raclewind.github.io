<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    <title>Learning Javascript</title>
  </head>
  <body>
    <header>
      <h1>To-Do'ify</h1>
      <h3>Simple to-do notes app</h3>
    </header>
    <div class="inputField">
      <div id="inputError"></div>
      <input id="input" type="text" placeholder="Enter To-do" autofocus>
      <button class="btn" name="button" onClick=addItem() >ADD</button>
    </div>
    <div class="mainList">
      <h3>TO-DO<span id=reset class="glyphicon glyphicon-refresh" onClick=reset()></span></h3>
      <ul>
        <!-- <li>
          <div id=timeStamp>
            Created: Feb 9, 19:10
          </div>
          <span class="glyphicon glyphicon-unchecked" onClick=handleCheck(this)></span>
          THIS IS TESTING SPAN, SO FUCK OFF!
          <span class="glyphicon glyphicon-remove" onClick=removeItem() ></span>
        </li> -->
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>

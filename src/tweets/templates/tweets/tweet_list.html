{% extends 'base.html' %}

{% block title %}Tweets{% endblock %}

{% block content %}
<div class="container text-center">
  <h3>Tweets</h3>
  {% for obj in object_list %}
  <a href="{{ obj.id }}">{{ obj.user }}</a><br>
  {{ obj.content }}<br>
  {{ obs.timestamp|timesince }} ago<br>
  <br>
  {% endfor %}
</div>
{% endblock content %}
